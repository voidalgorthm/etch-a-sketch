<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch-That</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header><div class="headfoot"><p class="title">Sketch-That</p></div></header>
    <div class="content">
        <div class="panel">
            <div class="control" id="ccanvas">
                <p class="label" >Canvas:</p>
                <div id="gslider">
                    <input type="range" id="gsize" class="slider" min="3" max="50" value="16">
                    <p id="gsizetxt">Grid Size: <span class="gval">16</span> x <span class="gval">16</span>
                    </p>
                </div>
                <div id="bcpicker">
                    <span class="sublabel">Background:</span>
                    <input type="color" id="bcpick" value="#ffffff" class="picker">
                </div>
                <button class="btns" id="clear"><span class="btns-text">Clear All</span></button>
            </div>
            <div class="control" id="ccolor">
                <p class="label">Color:</p>
                <div id="cpicker">
                    <span class="sublabel">Left:</span>
                    <input type="color" id="cpick1" value="#000000" class="picker">
                    <span class="sublabel">Right:</span>
                    <input type="color" id="cpick2" value="#000000" class="picker">
                </div>
                <input type="range" id="cslider" value="1" min="1" max="360">
                <div id="cselect">
                    <button class="btns-select active" id="cselect1">Left</button>
                    <button class="btns-select" id="cselect2">Right</button>
                </div>
                <button class="btns-toggle" id="rainbow"><span class="btns-text">Rainbow</span></button>
                <!-- <button class="btns" id="fill"><span class="btns-text">Fill</span></button> -->
            </div>
            <div class="control" id="ctools">
                <p class="label">Tools:</p>
                <button class="btns-toggle" id="eraser"><span class="btns-text">Eraser</span></button>
            </div>
        </div>
        <div class="frame">
            <div class="canvas" id="canvas" draggable="false">
            </div>
        </div>
    </div>
    <footer><div class="headfoot"><p class="title">foot</p></div></footer>
</body>

</html>
