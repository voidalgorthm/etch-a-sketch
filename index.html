<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch-That</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="header">Sketch-That</header>
        <div class="content">
            <div class="panel">
                <div class="control" id="canvas">
                    <p class="label" id="ctrl-canvas-lbl">Canvas:</p>
                    <div id="slider-container">
                        <input type="range" id="gsize" class="slider" min="3" max="100" value="5">
                        <p id="gsizetxt">Grid Size: <span class="gval">5</span> x <span class="gval">5</span>
                        </p>
                    </div>
                    <button class="button" id="clear">Clear All</button>
                </div>
                <div class="control" id="color">
                    <p class="label" id="ctrl-color-lbl">Color:</p>


                    <button class="button" id="fill">Fill</button>
                    <button class="button" id="rainbow">Rainbow</button>
                </div>
                <div class="control" id="tools">
                    <p class="label" id="ctrl-tools-lbl">Tools:</p>
                    <button class="button" id="eraser">Eraser</button>
                </div>
            </div>
            <div class="frame">
                <div class="canvas">
                </div>
            </div>
        </div>
        <footer class="footer">
            foot
        </footer>
    </div>
</body>

</html>
